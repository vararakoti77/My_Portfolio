<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varaprasad Rakoti - Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #111;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    }

    .sidebar h2 {
      color: #64ffda;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #64ffda;
      color: #0f2027;
    }

    .main-content {
      margin-left: 240px;
      padding: 40px 20px;
      flex: 1;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #64ffda;
    }

    .resume-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 30px;
    }

    iframe {
      width: 80vw;
      height: 95vh;
      max-width: 800px;
      border: 3px solid #64ffda;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
    }

    .download-btn {
      background-color: transparent;
      border: 2px solid #64ffda;
      color: #64ffda;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
    }

    .download-btn:hover {
      background-color: #64ffda;
      color: #0f2027;
      box-shadow: 0 8px 16px rgba(100, 255, 218, 0.3);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      iframe {
        width: 95vw;
        height: 90vh;
      }

      h1 {
        font-size: 2rem;
      }

      .download-btn {
        font-size: 1rem;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Varaprasad</h2>
    <a href="index.html"><i class="bi bi-house-door"></i> Home</a>
    <a href="index.html"><i class="bi bi-person"></i> About</a>
    <a href="#"><i class="bi bi-file-earmark-text"></i> Resume</a>
    <a href="index.html"><i class="bi bi-envelope"></i> Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>My Resume</h1>

    <div class="resume-preview">
      <iframe src="MY RESUME.pdf#toolbar=0&navpanes=0&scrollbar=0" frameborder="0"></iframe>
    </div>

    <a href="C:\My_Portfolio\VARA RESUME.pdf" download class="download-btn">Download Resume (PDF)</a>
  </div>

</body>
</html>
